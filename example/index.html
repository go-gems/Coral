<html>
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<div>

    <div class="flex-1  justify-between flex flex-col h-screen">
        <div class="px-4 flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
            <div class="flex items-center space-x-4">

                <svg class="w-10 sm:w-16 h-10 sm:h-16" width="428" height="426" viewBox="0 0 428 426" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M54.5 89.9409C60.9615 118.99 67.7951 142.391 75.0378 161.441M251.5 13C243.759 33.3965 238.653 53.7326 235.514 74M235.514 74C297.733 74 280.233 57.5 340 25.5M235.514 74C225.745 137.083 227.269 135.5 235.514 197M75.0378 161.441C131.008 104.241 132.333 68.9409 126 58.4409M75.0378 161.441C101.923 232.155 134.445 242.93 174.5 260.168M174.5 260.168C221.35 280.33 212.5 286 251.5 404C261.107 433.068 268.839 389.448 272.952 371M174.5 260.168C151.333 277.077 86.5 300.749 12.5 260.168M280.142 297.5C315.446 292.448 352.345 277.147 384 260.168M280.142 297.5C280.31 322.183 278.371 346.689 272.952 371M280.142 297.5C279.906 262.834 240.249 232.319 235.514 197M415.233 197C415.233 233.5 415.008 243.536 384 260.168M384 260.168C355 254.727 322.233 235.5 305.233 212M272.952 371C373.79 347.8 400.333 323.667 401 314.5M235.514 197C218.587 180.333 204.433 162.7 159.233 147.5"
                          stroke="#FF7F50" stroke-width="24" stroke-linecap="round"/>
                </svg>
                <div class="flex flex-col leading-tight">
                    <div class="text-2xl mt-1 flex items-center">
                        <span class="text-gray-700 mr-3">Coral chat</span>
                        <span class="text-green-500">
               </span>
                    </div>
                </div>
            </div>
            <div id="user-read" class="flex flex-col items-center space-x-2">
                <span id="username-ro" class="p-1 ">username</span>
                <span class="text-xs w-full text-right">click to edit</span>
            </div>
            <div class="flex flex-col items-center space-x-2 hidden" id="user-edition">
                <input type="text" placeholder="username" id="username-rw" class="border p-1 rounded"
                />
                <span class="text-xs w-full  text-right">enter to save</span>
            </div>

        </div>
        <div id="messages"
             class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">


        </div>
        <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2">
            <div class="relative flex">

                <textarea type="text" placeholder="Write Something" id="text-input" rows="1"
                          class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-4 bg-gray-200 rounded-full py-3"></textarea>
                <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
                    <button type="button" id="submit-btn"
                            class="inline-flex items-center justify-center rounded-full h-12 w-12 transition duration-500 ease-in-out text-white bg-red-300 hover:bg-red-400 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                             class="h-6 w-6 transform rotate-90">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .scrollbar-w-2::-webkit-scrollbar {
            width: 0.25rem;
            height: 0.25rem;
        }

        .scrollbar-track-blue-lighter::-webkit-scrollbar-track {
            --bg-opacity: 1;
            background-color: #f7fafc;
            background-color: rgba(247, 250, 252, var(--bg-opacity));
        }

        .scrollbar-thumb-blue::-webkit-scrollbar-thumb {
            --bg-opacity: 1;
            background-color: #edf2f7;
            background-color: rgba(237, 242, 247, var(--bg-opacity));
        }

        .scrollbar-thumb-rounded::-webkit-scrollbar-thumb {
            border-radius: 0.25rem;
        }
    </style>

</div>
<script type="module" src="script.js"></script>
</body>
</html>
